<p-toast></p-toast>
<div class="row">
  <div class="col-lg-3 mb-4">
    <div class="sidebar">
      <h3 class="sidebar-title">Filters</h3>
      <div class="form-group mb-4">
        <label for="searchByName" class="form-label">Search by name:</label>
        <input type="text" class="form-control" id="searchByName" placeholder="Search..." [(ngModel)]="searchTerm" (input)="filterByName()">
      </div>
      <div class="form-group mb-4">
        <label for="sortOrder" class="form-label">Sort Items:</label>
        <select class="form-select" id="sortOrder" [(ngModel)]="selectedSortOrder" (change)="applySort()">
          <option value="default">Default</option>
          <option value="lowToHigh">Price: Low to High</option>
          <option value="highToLow">Price: High to Low</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Min Price" [(ngModel)]="minPrice" (keyup)="filterProducts()">
        <input type="number" class="form-control" placeholder="Max Price" [(ngModel)]="maxPrice" (keyup)="filterProducts()">
      </div>

      <!-- Voeg hier meer filters toe indien nodig -->
    </div>
  </div>
  <div class="col-lg-9">
    <h3 class="mb-4">All Games <span class="text-muted">({{ filteredProducts.length }})</span></h3>
    <div *ngIf="loadingProducts">
      <p>Loading products...</p>
    </div>
    <div *ngIf="!loadingProducts">
      <div *ngFor="let product of filteredProducts">
        <app-product-thumbnail [product]="product" (onBuyProduct)="onBuyProduct(product)"></app-product-thumbnail>
      </div>
    </div>
  </div>
</div>
